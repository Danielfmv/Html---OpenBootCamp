<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario-login.css">
    <title>Formulario Login</title>
</head>
<body>
    <div class="container">
        <h3>Regístrate en los formularios</h3>
        <div class="button">    
            <button class="button-google">
                <picture>
                    <img src="https://cdn.pixabay.com/photo/2015/12/11/11/43/google-1088004_960_720.png" alt="google-logo">
                </picture>
                <span>Regístrate con Google</span>
                <button class="button-twitter">
                    <picture>T</picture>
                </button>
        </div>
        <div class="separator">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="" method="get">
            <div class="section-inputs">
                <label for="name">
                    <span>Nombre</span>
                    <input type="text" name="name" id="name">
                </label>
                <label for="username">
                    <span>Nombre de usuario</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" id="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" id="password" placeholder="6+ caracteres">
            </label>
            <label for="checkbox" class="checkbox">
                <input type="checkbox" name="checkbox" id="checkbox">
                <span>Acepto los términos y condiciones</span>
            </label>
            <button class="button-submit">Crear Cuenta</button> 
        </form>
    </div>
    </body>
</html>
