<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://www.enter.co/wp-content/uploads/2017/08/maxresdefault-1.jpg" alt="Hellblade: Senua's sacrifice" width="400" height="400">
        <br>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video src="Hellblade.mp4" type="video/mp4" autoplay controls loop muted></video>
        <br>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio src="Hellblade sound.mp3" type="audio/mp3" autoplay controls loop></audio>
    </body>
</html>
