<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sistema-grid-de-Bootstrap.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Sistema grid de Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">Div1</div>
        </div>
        <div class="row">
            <div class="col-sm">Elemento 1</div>
            <div class="col-sm">Elemento 2</div>
        </div>
        <div class="row">
            <div class="col-md">Elemento 1</div>
            <div class="col-md">Elemento 2</div>
            <div class="col-md">Elemento 3</div>
        </div>
        <div class="row">
            <div class="col-lg">Elemento 1</div>
            <div class="col-lg">Elemento 2</div>
            <div class="col-lg">Elemento 3</div>
            <div class="col-lg">Elemento 4</div>
        </div>
        <div class="row">
            <div class="col-xl">Elemento 1</div>
            <div class="col-xl">Elemento 2</div>
            <div class="col-xl">Elemento 3</div>
            <div class="col-xl">Elemento 4</div>
            <div class="col-xl">Elemento 5</div>
            <div class="col-xl">Elemento 6</div>
        </div>
        <div class="row">    
            <div class="col-xxl">Elemento 1</div>
            <div class="col-xxl">Elemento 2</div>
            <div class="col-xxl">Elemento 3</div>
            <div class="col-xxl">Elemento 4</div>
            <div class="col-xxl">Elemento 5</div>
            <div class="col-xxl">Elemento 6</div>
        </div>    
    </div>
</body>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
></script>
</html>
